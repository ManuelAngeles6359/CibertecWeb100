<div ng-controller="orderItemController as vm">
    <div ng-show="vm.showCreate" class="alert alert-success alert-dismissable">
        <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>OK</strong> The orderItem was created properly.
    </div>
    <div>
        <button ng-click="vm.create();" data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-plus"></span> Create New OrderItem
        </button>
    </div>
    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <div class="row">
        <order-item-card ng-repeat-start="orderItem in vm.orderItemList "
                    id="{{::orderItem.id}}"
                    order-id="{{::orderItem.orderId}}"
                    product-id="{{::orderItem.productId}}"
                    unit-price="{{::orderItem.unitPrice}}"
                    quantity="{{::orderItem.quantity}}">
            <button ng-click="vm.getOrderItem(orderItem.id); vm.edit();" data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
            <button ng-click="vm.getOrderItem(orderItem.id); vm.delete();" data-toggle="modal" data-target="#modal-container" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-erase"></span> Delete
            </button>
        </order-item-card>
        <div ng-repeat-end ng-if="($index+1) % 3 == 0" class="clearfix"></div>
    </div>

    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <modal-panel title="{{vm.modalTitle}}"
                 button-title="{{vm.modalButtonTitle}}"
                 save-function="vm.modalFunction"
                 close-function="vm.closeModal"
                 read-only="vm.readOnly"
                 is-delete="vm.isDelete">
        <order-item-form orderItem="vm.orderItem">
        </order-item-form>
    </modal-panel>
</div>
